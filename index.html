<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/batasdusun_1.js"></script>
        <script src="data/Umanyar_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_batasdusun_1(feature, layer) {
        }

        function style_batasdusun_1_0() {
            return {
                pane: 'pane_batasdusun_1',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,89,137,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_batasdusun_1');
        map.getPane('pane_batasdusun_1').style.zIndex = 401;
        map.getPane('pane_batasdusun_1').style['mix-blend-mode'] = 'normal';
        var layer_batasdusun_1 = new L.geoJson(json_batasdusun_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_batasdusun_1',
            layerName: 'layer_batasdusun_1',
            pane: 'pane_batasdusun_1',
            onEachFeature: pop_batasdusun_1,
            style: style_batasdusun_1_0,
        });
        bounds_group.addLayer(layer_batasdusun_1);
        map.addLayer(layer_batasdusun_1);
        function pop_Umanyar_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td class="visible-with-data" id="KECAMATAN">' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td class="visible-with-data" id="DESA">' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td class="visible-with-data" id="NIB">' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SU</th>\
                        <td class="visible-with-data" id="SU">' + (feature.properties['SU'] !== null ? autolinker.link(feature.properties['SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMORHAK</th>\
                        <td class="visible-with-data" id="NOMORHAK">' + (feature.properties['NOMORHAK'] !== null ? autolinker.link(feature.properties['NOMORHAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUASTERTUL</th>\
                        <td class="visible-with-data" id="LUASTERTUL">' + (feature.properties['LUASTERTUL'] !== null ? autolinker.link(feature.properties['LUASTERTUL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TAHUNTERBI</th>\
                        <td class="visible-with-data" id="TAHUNTERBI">' + (feature.properties['TAHUNTERBI'] !== null ? autolinker.link(feature.properties['TAHUNTERBI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PEMILIK</th>\
                        <td class="visible-with-data" id="PEMILIK">' + (feature.properties['PEMILIK'] !== null ? autolinker.link(feature.properties['PEMILIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALATUKUR</th>\
                        <td class="visible-with-data" id="ALATUKUR">' + (feature.properties['ALATUKUR'] !== null ? autolinker.link(feature.properties['ALATUKUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KETERANGAN</th>\
                        <td class="visible-with-data" id="KETERANGAN">' + (feature.properties['KETERANGAN'] !== null ? autolinker.link(feature.properties['KETERANGAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pemohon</th>\
                        <td class="visible-with-data" id="Pemohon">' + (feature.properties['Pemohon'] !== null ? autolinker.link(feature.properties['Pemohon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Umanyar_2_0(feature) {
            switch(String(feature.properties['KETERANGAN'])) {
                case 'K3':
                    return {
                pane: 'pane_Umanyar_2',
                opacity: 1,
                color: 'rgba(1,255,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,208,126,0.0)',
                interactive: true,
            }
                    break;
                case 'DELINEASI':
                    return {
                pane: 'pane_Umanyar_2',
                opacity: 1,
                color: 'rgba(48,255,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(69,33,201,0.0)',
                interactive: true,
            }
                    break;
                case 'SERTIPIKAT':
                    return {
                pane: 'pane_Umanyar_2',
                opacity: 1,
                color: 'rgba(46,0,183,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,32,88,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Umanyar_2');
        map.getPane('pane_Umanyar_2').style.zIndex = 402;
        map.getPane('pane_Umanyar_2').style['mix-blend-mode'] = 'normal';
        var layer_Umanyar_2 = new L.geoJson(json_Umanyar_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Umanyar_2',
            layerName: 'layer_Umanyar_2',
            pane: 'pane_Umanyar_2',
            onEachFeature: pop_Umanyar_2,
            style: style_Umanyar_2_0,
        });
        bounds_group.addLayer(layer_Umanyar_2);
        map.addLayer(layer_Umanyar_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Umanyar<br /><table><tr><td style="text-align: center;"><img src="legend/Umanyar_2_K30.png" /></td><td>K3</td></tr><tr><td style="text-align: center;"><img src="legend/Umanyar_2_DELINEASI1.png" /></td><td>DELINEASI</td></tr><tr><td style="text-align: center;"><img src="legend/Umanyar_2_SERTIPIKAT2.png" /></td><td>SERTIPIKAT</td></tr></table>': layer_Umanyar_2,'<img src="legend/batasdusun_1.png" /> batas dusun': layer_batasdusun_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Umanyar_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NIB'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
